<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Project Mockup Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@dynamic-mockups/mockup-editor-sdk@latest/dist/index.js"></script>
</head>
<body style="margin: 0; padding: 0;">
    <iframe
        id="dm-iframe"
        src="https://embed.dynamicmockups.com"
        style="width: 100%; height: 100vh; border: none;">
    </iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            DynamicMockups.initDynamicMockupsIframe({
                iframeId: "dm-iframe",
                data: { "x-website-key": "XkS30AJiv4ro" },
                mode: "download",
            });
        });
    </script>
</body>
</html>
